<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/1a9e9fda72.js" crossorigin="anonymous"></script>
    <title>HTML Form</title>
</head>
<body>
    <div class="myForm">
        <form>
            <div class="bg-light">
                <h3>Payment Form Example</h3>
            </div>
        <div class="form-row">
            <div class="col-12 alert alert-danger" role="alert" id="alert">
                Some fields are missing.
              </div>
            <div class="col-md-5 mb-2 mx-2">
              <label for="CardNumber">Card #</label>
              <input type="number" class="form-control form-control-sm" id="CardNumber" placeholder="XXXXXXXXXXXXXXXX">
            </div>
            <div class="col-md-2 mb-2 mx-2">
                <label for="CVC">CVC #</label>
                <input type="number" class="form-control form-control-sm" id="CVC" placeholder="0000">
              </div>
              <div class="col-md-4 mb-2 mx-2">
                <label for="Amount">Amount</label>
                <input type="number" class="form-control form-control-sm" id="Amount" placeholder="Amount">
              </div>
        </div>
        <div class="form-row">
            <div class="col-md-6">
              <label for="FirstName">First Name</label>
              <input type="text" class="form-control form-control-sm" id="FirstName">
            </div>
            <div class="col-md-6">
                <label for="LastName">Last Name</label>
                <input type="text" class="form-control form-control-sm" id="LastName">
              </div>
        </div>
        <div class="form-row">
            <div class="col-md-6 mb-2">
              <label for="City">City</label>
              <input type="text" class="form-control form-control-sm" id="City">
            </div>
            <div class="col-md-3 mb-2">
                <label for="State">State</label>
                <select class="form-control form-control-sm" id="State" placeholder="Pick a State">
                    <option selected>Pick a State</option>
                    <option>AL</option>
                    <option>CA</option>
                    <option>FL</option>
                    <option>IL</option>
                    <option>NY</option>
                </select>
              </div>
              <div class="col-md-3 mb-2">
                <label for="Postal">Postal Code</label>
                <input type="number" class="form-control form-control-sm" id="Postal">
              </div>
        </div>
        <div class="form-row">
            <div class="col-6 md-3">
                <p>We Accept:</p>
            </div>
            <div class="col-6 md-3">
                <p>Message</p>
            </div>
        </div>
        <div class="form-row">
            <div class="col-3 md-3" id="CardList">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard fa-lg"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa fa-lg"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-discover fa-lg"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                    <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-amex fa-lg"></i></label>
                  </div>
            </div>
            <div class="col-3 md-3"></div>
            <div class="col-6 md-3">
                <textarea class="form-control form-control-sm" rows="3" aria-describedby="messageBlock"></textarea>
                <small id="messageBlock" class="form-text text-muted">
                    Add any notes here.
                </small>
            </div>
        </div>
        <div class="ButtonFooter bg-light">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="button" class="btn btn-primary">Send</button>
        </div>
    </div>
    </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
